<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>Keep track of what you need to do here!</h2>
    <input placeholder="New task..." type='text'  id="newTask"/>
    <button id='addTask'>Add new task</button>
    <ul id='list'>
        <input type="checkbox" id="1" name='1' value="Bike">
        <label for="1"> I have a bike</label><br>
        <input type="checkbox" id="2" name='2' value="Car">
        <label for="2"> I have a car</label><br>
        <input type="checkbox" id="3" name='3' value="Boat">
        <label for="3"> I have a boat</label><br>
    </ul>
</body>
</html>
