<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>To-Do List</h1>
    <h2>Keep track of what you need to do here!</h2>
    <input placeholder="New task..." type='text'  id="newTask"/>
    <button id='addButton'>Add new task</button>
    <ul id='list'>
        <li>Wash the dog</li>
        <li>Cook lasagne</li>
        <li>Cut the garden hedge</li>
    </ul>
</body>
</html>
